<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qloud AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
        }
        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        h3 {
            margin: 10px 0;
            color: #666;
            font-weight: 300;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        .product a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .product i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .product .users {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .side-projects {
            margin-top: 30px;
            text-align: center;
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            font-size: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/avatar.png" alt="Avatar" id="avatar">
            <h1>Qloud AI</h1>
            <h3>Building AI software for everyday use</h3>
        </div>
        
        <div id="products" class="products">
            <!-- Products will be populated by JavaScript -->
        </div>

        <div class="side-projects">
            <p>Side projects of <a href="http://angshumangupta.com/" target="_blank">Angshuman Gupta</a></p>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>

        </div>

        <div class="footer">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
